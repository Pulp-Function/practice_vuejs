<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <h2>{{ message }}</h2>
    <p>{{ name }}</p>
    <button v-on:click="upperName()">Click me to uppercase the name!</button>
    <br>
    <br>
    <input v-model="message" type="text">
    <div>
      <p v-for="fruit in fruits">{{ fruit }}</p>
      <input v-model="newFruit" type="text">
      <button v-on:click="addFruit()">Add new fruit</button>
    </div>
  </div>
</body>
</html>
